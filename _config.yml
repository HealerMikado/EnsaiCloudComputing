# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Cloud Computing Ensai 2022-2023"
author:
  name: Pépin Rémi
  email: remi.pepin@ensai.fr

description: >- # this means to ignore newlines until "baseurl:"
  Ressource du cours de Cloud Computing dispensé aux élèves de seconde année de l'Ensai. Au programme introduction aux grands principes du cloud, manipulation des instances EC2, d'AWS Lambda, d'SQS, S3 et DynamoDB. Le tout en utilisant le CDK Terraform pour versionner son code.
domaine: healermikado.github.io
baseurl: "/EnsaiCloudComputing" # the subpath of your site, e.g. /blog
url: "https://healermikado.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  HealerMikado

# Build settings
theme: just-the-docs
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-spaceship

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfileac
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/


# Aux links for the upper right navigation
aux_links:
  "Dépôt Github":
    - "https://github.com/HealerMikado/EnsaiCloudComputing"
  "Rémi Pépin":
    - "https://www.linkedin.com/in/remi-pepin/"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true


# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. Please use `_includes/footer_custom.html` for more robust markup / liquid-based content.
footer_content: "Copyright &copy; 2022-2023 Rémi Pépin. Distributed by an <a href=https://github.com/HealerMikado/EnsaiCloudComputing/blob/8b2f7c8b7ecefbb0cb9a32f4b1dbcdf1013ccc9e/LICENSE>GNU General Public License v3.0.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html
